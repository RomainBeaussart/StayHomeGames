subscription UndercoverRoomSubscription($id: ID!) {
    undercoverRoom(where: {
        mutation_in: [UPDATED]
        node:{
            id: $id
        }
    }) {
        node {
            id
            name
            players {
                id
                user {
                    id
                    nickname
                }
                description
            }
            host {
                id
            }
        }
    }
}
